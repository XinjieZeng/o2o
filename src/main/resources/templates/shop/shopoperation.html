
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Shops</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.css">
</head>
<body>
<div class="ui container">
        <div class="ui huge header" style="text-align: center; margin-bottom: 1em; margin-top: 1em" >Shop Information</div>
        <form class="ui form">
            <div class="inline fields">
                <div class="three wide field">
                    <h3 class="ui header">Shop Name</h3>
                </div>
                <div class="twelve wide field wide field">
                    <input type="text"  id="shop-name" placeholder="shop name">
                </div>

            </div>

            <div class="inline fields">
                <div class="three wide field">
                    <h3>Shop Category</h3>
                </div>

                <div class="twelve wide field wide field">
                    <select id="shop-category" class="ui search dropdown"> </select>
                </div>
            </div>

            <div class="inline fields">
                <div class="three wide field">
                    <h3>Area</h3>
                </div>

                <div class="twelve wide field wide field">
                    <select id="area" class="ui search dropdown"></select>
                </div>
            </div>

            <div class="inline fields">
                <div class="three wide field">
                    <h3>Address</h3>
                </div>
                <div class="twelve wide field wide field">
                    <input type="text" id="shop-addr" placeholder="Address">
                </div>
            </div>

            <div class="inline fields">
                <div class="three wide field">
                    <h3>Phone Number</h3>
                </div>

                <div class="twelve wide field wide field">
                    <input type="text" id="shop-phone" placeholder="phone number">
                </div>
            </div>

            <div class="inline fields">
                <div class="three wide field">
                    <h3>Shop Image</h3>
                </div>
                <div class="twelve wide field wide field">
                    <input type="file" id="shop-img">
                </div>
            </div>

            <!-- shop description -->
            <div class="inline fields">
                <div class="three wide field">
                    <h3>Shop Description</h3>
                </div>
                <div class="twelve wide field wide field">
                    <textarea id="shop-desc" placeholder="shop description"></textarea>
                </div>
            </div>

            <!-- verification code -->
            <div class="inline fields">
                <div class="three wide field">
                    <h3>Verification Code</h3>
                </div>

                <div class="twelve wide field wide field">
                    <input type="text" id="j_captcha" placeholder="verification">
                    <img id="captcha_img" src="/o2o/shopadmin/defaultKaptcha" />
                </div>
            </div>

            <div class="inline fields" style="margin-top: 5em">
                    <button class="negative ui button" id="#" style="width: 45%">
                        <a class="pull-right" href="/o2o/shopadmin">Return</a>
                    </button>
                    <button class="positive ui button" id="submit" type="submit" style="width: 45%">Submit</button>
            </div>
        </form>
</div>
